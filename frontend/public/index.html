<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🪨</text></svg>"
    />
    <link rel="stylesheet" href="/style.css" />
    <script type="module" src="./index.js"></script>
  </head>
  <body>
    <div class="main-content">
      <canvas id="canvas hidden"></canvas>
      <div class="start-screen">
        <button class="create-room">create room</button>

        <input type="text" class="room-id" placeholder="room id" />
        <button class="join-room">join room</button>
      </div>
      <div class="final-screen hidden 🪨">
        <span> <img class="rock" src="/rock.png" alt="rock" /> won!</span>
        <a href="/">restart</a>
      </div>
      <div class="final-screen hidden 📃">
        <span><img class="paper" src="/paper.png" alt="paper" /> won!</span>
        <a href="/">restart</a>
      </div>
      <div class="final-screen hidden ✂️">
        <span>
          <img class="scissors" src="/scissors.png" alt="scissors" />won!
        </span>
        <a href="/">restart</a>
      </div>
    </div>
  </body>
</html>
